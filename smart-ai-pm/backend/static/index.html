<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart AI PM - Project Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .projects-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .projects-header h2 {
            color: #333;
        }

        .projects-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .projects-table th,
        .projects-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        .projects-table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #333;
        }

        .projects-table tr:hover {
            background: #f8f9fa;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .card {
                padding: 20px;
            }

            .projects-table {
                font-size: 0.9rem;
            }

            .projects-table th,
            .projects-table td {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸš€ Smart AI PM</h1>
            <p>Manage your projects with ease</p>
        </div>

        <div class="card">
            <h2>Add New Project</h2>
            <form id="projectForm">
                <div class="form-group">
                    <label for="projectName">Project Name</label>
                    <input type="text" id="projectName" name="name" required placeholder="Enter project name">
                </div>
                <div class="form-group">
                    <label for="projectSummary">Summary</label>
                    <textarea id="projectSummary" name="summary" required placeholder="Enter project summary"></textarea>
                </div>
                <button type="submit" class="btn">Add Project</button>
            </form>
        </div>

        <div class="card">
            <div class="projects-header">
                <h2>Projects</h2>
            </div>
            <div id="projectsContainer">
                <div class="loading">Loading projects...</div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '';

        // Load projects on page load
        async function loadProjects() {
            try {
                const response = await fetch(`${API_BASE}/projects`);
                const projects = await response.json();
                displayProjects(projects);
            } catch (error) {
                console.error('Error loading projects:', error);
                document.getElementById('projectsContainer').innerHTML = 
                    '<div class="empty-state">Error loading projects. Please refresh the page.</div>';
            }
        }

        // Display projects in table
        function displayProjects(projects) {
            const container = document.getElementById('projectsContainer');
            
            if (projects.length === 0) {
                container.innerHTML = '<div class="empty-state">No projects yet. Create your first project above!</div>';
                return;
            }

            let tableHTML = `
                <table class="projects-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Summary</th>
                            <th>Created At</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            projects.forEach(project => {
                const date = new Date(project.created_at);
                const formattedDate = date.toLocaleString();
                tableHTML += `
                    <tr>
                        <td>${project.id}</td>
                        <td><strong>${escapeHtml(project.name)}</strong></td>
                        <td>${escapeHtml(project.summary)}</td>
                        <td>${formattedDate}</td>
                    </tr>
                `;
            });

            tableHTML += '</tbody></table>';
            container.innerHTML = tableHTML;
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Handle form submission
        document.getElementById('projectForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const projectData = {
                name: formData.get('name'),
                summary: formData.get('summary')
            };

            try {
                const response = await fetch(`${API_BASE}/projects`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(projectData)
                });

                if (response.ok) {
                    // Reset form
                    e.target.reset();
                    // Reload projects
                    loadProjects();
                } else {
                    alert('Error creating project. Please try again.');
                }
            } catch (error) {
                console.error('Error creating project:', error);
                alert('Error creating project. Please try again.');
            }
        });

        // Initial load
        loadProjects();
    </script>
</body>
</html>
